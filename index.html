<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সুন্দর ফর্ম (Inline CSS)</title>
</head>
<body style="background:#f0f4f8; display:flex; justify-content:center; align-items:center; height:100vh; font-family:Arial, sans-serif;">

    <div style="background:#fff; padding:30px 40px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.1); width:100%; max-width:400px;">
        <h2 style="text-align:center; margin-bottom:25px; color:#333;">আমার সুন্দর ফর্ম</h2>
        <form action="#" method="post">
            
            <label for="name" style="display:block; margin-bottom:6px; font-weight:bold; color:#555;">নাম:</label>
            <input type="text" id="name" name="name" placeholder="আপনার নাম লিখুন" required 
                style="width:100%; padding:10px 12px; margin-bottom:15px; border:1px solid #ccc; border-radius:8px; font-size:16px;">
            
            <label for="email" style="display:block; margin-bottom:6px; font-weight:bold; color:#555;">ইমেইল:</label>
            <input type="email" id="email" name="email" placeholder="আপনার ইমেইল লিখুন" required
                style="width:100%; padding:10px 12px; margin-bottom:15px; border:1px solid #ccc; border-radius:8px; font-size:16px;">

            <label for="phone" style="display:block; margin-bottom:6px; font-weight:bold; color:#555;">ফোন:</label>
            <input type="tel" id="phone" name="phone" placeholder="আপনার ফোন নম্বর" required
                style="width:100%; padding:10px 12px; margin-bottom:15px; border:1px solid #ccc; border-radius:8px; font-size:16px;">

            <label for="password" style="display:block; margin-bottom:6px; font-weight:bold; color:#555;">পাসওয়ার্ড:</label>
            <input type="password" id="password" name="password" placeholder="পাসওয়ার্ড লিখুন" required
                style="width:100%; padding:10px 12px; margin-bottom:15px; border:1px solid #ccc; border-radius:8px; font-size:16px;">

            <label for="message" style="display:block; margin-bottom:6px; font-weight:bold; color:#555;">মেসেজ:</label>
            <textarea id="message" name="message" placeholder="আপনার মেসেজ লিখুন" rows="4" required
                style="width:100%; padding:10px 12px; margin-bottom:15px; border:1px solid #ccc; border-radius:8px; font-size:16px;"></textarea>

            <button type="submit" 
                style="width:100%; padding:12px; background:#007BFF; color:#fff; font-size:18px; border:none; border-radius:8px; cursor:pointer;">
                সাবমিট করুন
            </button>
        </form>
    </div>

</body>
</html>
