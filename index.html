<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bazaron</title>
</head>
<body style="margin:0; font-family:Arial, sans-serif; background-color:#f8f9fa;">

<!-- Navbar -->
<header style="background: linear-gradient(90deg, #4CAF50, #81C784); color:white; padding:15px 0;">
  <div style="max-width:1200px; margin:0 auto; padding:0 20px; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap;">
    <h1 style="margin:0;">Bazaron</h1>
    <nav>
      <ul id="nav-menu" style="list-style:none; display:flex; gap:15px; margin:10px 0 0 0; padding:0; flex-wrap:wrap;">
        <li><a href="#" style="color:white; text-decoration:none; font-weight:bold;">হোম</a></li>
        <li><a href="#" style="color:white; text-decoration:none; font-weight:bold;">প্রোডাক্টস</a></li>
        <li><a href="#" style="color:white; text-decoration:none; font-weight:bold;">অ্যাবাউট</a></li>
        <li><a href="#" style="color:white; text-decoration:none; font-weight:bold;">কন্টাক্ট</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- Hero Section -->
<section style="background: linear-gradient(120deg, #A8E6CF, #DCEDC1); text-align:center; padding:50px 20px; border-bottom-left-radius:30px; border-bottom-right-radius:30px;">
  <h2 style="font-size:2rem; margin-bottom:10px; color:#2E7D32;">Bazaron এ স্বাগতম</h2>
  <p style="font-size:1.1rem; margin-bottom:20px; color:#2E7D32;">শপিং সহজ ও দ্রুত। নতুন কালেকশন এখনই দেখুন।</p>
  <a href="#" style="background: linear-gradient(90deg, #388E3C, #66BB6A); color:white; padding:10px 25px; text-decoration:none; border-radius:8px; font-weight:bold;">শপিং শুরু করুন</a>
</section>

<!-- Products Section -->
<section style="max-width:1200px; margin:40px auto; padding:0 15px;">
  <h2 style="text-align:center; margin-bottom:30px; font-size:1.8rem; color:#2E7D32;">আমাদের প্রোডাক্টস</h2>
  <div style="display:grid; grid-template-columns:repeat(auto-fit, minmax(180px, 1fr)); gap:20px;">

    <!-- ২০ Product Card Loop -->
    <script>
      const productContainer = document.currentScript.parentElement;
      for(let i=1;i<=20;i++){
        const price = 500 + (i-1)*100; // দাম 500,600,700...
        productContainer.innerHTML += `
        <div class="product-card" style="border:1px solid #ddd; border-radius:15px; padding:15px; text-align:center; background-color:white; box-shadow:0 4px 10px rgba(0,0,0,0.1); transition: transform 0.3s; margin-bottom:20px;">
          <img src="https://via.placeholder.com/150" alt="Product ${i}" style="width:100%; border-radius:10px; margin-bottom:10px;">
          <h3 style="font-size:1.1rem; color:#388E3C;">প্রোডাক্ট ${i}</h3>
          <p style="font-size:1rem; color:#333;">৳${price}</p>
          <button onclick="addToCart('প্রোডাক্ট ${i}')" style="background-color:#25D366; color:white; padding:10px 15px; border:none; border-radius:5px; margin-top:10px; cursor:pointer; font-size:0.9rem;">Add to Cart</button>
          <br>
          <a href="https://wa.me/916009858163?text=আমি%20প্রোডাক্ট%20${i}%20অর্ডার%20করতে চাই" 
             onclick="confirmWhatsApp('প্রোডাক্ট ${i}')"
             style="display:inline-block; background-color:#128C7E; color:white; padding:8px 12px; text-decoration:none; border-radius:5px; margin-top:10px; font-size:0.9rem;">
             WhatsApp এ অর্ডার
          </a>
        </div>
        `;
      }
    </script>

  </div>
</section>

<!-- Footer -->
<footer style="background-color:#2E7D32; color:white; text-align:center; padding:20px 0; margin-top:40px;">
  <p style="margin:0;">© 2025 Bazaron. সর্বস্বত্ব সংরক্ষিত।</p>
</footer>

<!-- JavaScript -->
<script>
  function addToCart(productName) {
    alert(productName + " কার্টে যোগ করা হয়েছে!");
  }

  function confirmWhatsApp(productName) {
    return confirm("আপনি কি " + productName + " WhatsApp এ অর্ডার করতে চান?");
  }

  // Optional: Card hover effect
  const cards = document.querySelectorAll('.product-card');
  cards.forEach(card => {
    card.addEventListener('mouseover', () => { card.style.transform = 'scale(1.05)'; });
    card.addEventListener('mouseout', () => { card.style.transform = 'scale(1)'; });
  });
</script>

</body>
</html>
