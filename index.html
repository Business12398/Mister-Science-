<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>সবজি বাজার</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .product-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .product-card h3 {
      font-size: 1.2rem;
      color: #333;
      margin: 10px 0;
    }
    .product-card p {
      font-size: 1rem;
      color: #555;
      margin: 5px 0;
    }
    .product-card a {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    .product-card a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>সবজি বাজার</h1>
  </header>

  <div class="product-container">
    <!-- Product Cards -->
    <div class="product-card">
      <img src="https://www.gbegbe.com/bg/%E0%A6%AC%E0%A6%A1%E0%A6%BC-%E0%A6%86%E0%A6%B2-%E0%A6%A8%E0%A6%9F-%E0%A6%93%E0%A6%9C%E0%A6%A8%E2%80%8B%E0%A6%AE%E0%A7%83%E0%A6%A4-%E0%A7%AB%E0%A7%A6-%E0%A6%97%E0%A6%B0%E0%A6%AE-%E0%A7%A7-%E0%A6%95%E0%A6%9C" alt="আলু">
      <h3>আলু</h3>
      <p>Rs 50 /kg</p>
      <a href="https://wa.me/916009858163?text=আমি%20আলু%20অর্ডার%20করতে%20চাই" target="_blank">WhatsApp এ order করুন</a>
    </div>

    <div class="product-card">
      <img src="https://sunderban.nl/long-aubergene.html" alt="বেগুন">
      <h3>বেগুন</h3>
      <p>Rs 45 /kg</p>
      <a href="https://wa.me/916009858163?text=আমি%20বেগুন%20অর্ডার%20করতে%20চাই" target="_blank">WhatsApp এ order করুন</a>
    </div>

    <div class="product-card">
      <img src="image.jpg" alt="বেগুন">
      <h3>বেগুন</h3>
      <p>Rs 60 /kg</p>
      <a href="https://wa.me/916009858163?text=আমি%20বেগুন%20অর্ডার%20করতে%20চাই" target="_blank">WhatsApp এ order করুন</a>
    </div>

    <div class="product-card">
      <img src="https://www.pexels.com/photo/sliced-pumpkin-164077/" alt="কুমড়া">
      <h3>কুমড়া</h3>
      <p>Rs 40 /kg</p>
      <a href="https://wa.me/916009858163?text=আমি%20কুমড়া%20অর্ডার%20করতে%20চাই" target="_blank">WhatsApp এ order করুন</a>
    </div>

    <div class="product-card">
      <img src="https://www.pexels.com/photo/green-zucchini-164077/" alt="ঝিঙে">
      <h3>ঝিঙে</h3>
      <p>Rs 50 /kg</p>
      <a href="https://wa.me/916009858163?text=আমি%20ঝিঙে%20অর্ডার%20করতে%20চাই" target="_blank">WhatsApp এ order করুন</a>
    </div>

    <!-- একইভাবে অন্যান্য সবজি কার্ডও যুক্ত করতে হবে -->
  </div>

</body>
</html>
